<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Draft-Javentus</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="manifest" href="/manifest"/>
    </head>

    <body>
        <form th:action="@{/registration}" method="get">
            <button class="btn btn-md btn-warning btn-block" type="Submit">Não está cadastrado? Se cadastre Já</button>
        </form>	

        <div class="container">
            <form th:action="@{/login}" method="POST" class="form-signin">
                <h3 class="form-signin-heading" th:text="Welcome"></h3>
                <br/>

                <input type="text" id="email" name="email"  th:placeholder="Email"
                       class="form-control" /> <br/> 
                <input type="password"  th:placeholder="Senha"
                       id="senha" name="senha" class="form-control" /> <br /> 

                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">Email ou Senha invalidos</p>
                </div>
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
