<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Cadastro de Posições</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    </head>
    <body>
        <div th:replace="admin/fragments/header :: header">Header</div>
        <br/>
        <br/>
        <div class="container">
            <h2>Cadastro de Posição</h2>
            <form class="form-horizontal" th:object="${posicao}" th:action="@{/admin/posicao/save}" method="POST">
                <div class="form-group">
                    <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                        <div th:each="detailedError : ${#fields.detailedErrors()}">
                            <span th:text="${detailedError.message}"></span>
                        </div>
                    </div>
                </div>                    
                <div class="form-group">                                                          
                    <div class="col-sm-10" th:classappend="${#fields.hasErrors('descricao')}? 'has-error'">
                        <label>Posição:</label>
                        <input type="text" class="form-control input-sm" th:field="*{descricao}" autofocus="autofocus" placeholder="Informe a posição" maxlength="50"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/admin/posicao}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
