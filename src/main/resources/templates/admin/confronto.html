<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Home</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    </head>

    <body>
        <div th:replace="admin/fragments/header :: header">Header</div>
        <br/>
        <br/>
        <br/>
        <div class="container">
            <h2>Confrontos</h2>
            <form class="form-horizontal" th:action="@{/admin/confronto/save}" th:object="${confronto}" method="post" th:method="POST" >
                <table id="titulo" class="table table-striped" cellspacing="0" width="100%" >
                    <thead>
                        <tr>
                            <th>Time 1</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th>Time 2</th>
                            <th>Fase</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="confronto, status : ${confrontos}">
                            <td th:text="${confronto?.time1?.nome}"></td>
                            <td><input type="number" th:value="${confronto.placar1}" /></td>
                            <td th:text=" X "></td>
                            <td><input type="number" th:value="${confronto.placar2}" /></td>
                            <td th:text="${confronto?.time2?.nome}"></td>
                            <td th:text="${confronto.fase.descricao}"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
