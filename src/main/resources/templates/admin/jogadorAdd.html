<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Cadastro de Jogador</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
        <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div th:replace="admin/fragments/header :: header">Header</div>
        <br/>
        <br/>
        <div class="container">
            <h2>Cadastro de Jogador</h2>
            <form class="form-horizontal" th:object="${jogador}" th:action="@{/admin/jogador/save}" method="POST">  
                <div class="form-group">
                    <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                        <div th:each="detailedError : ${#fields.detailedErrors()}">
                            <span th:text="${detailedError.message}"></span>
                        </div>
                    </div>
                </div>                    
                <div class="form-group">                                                          
                    <div class="col-sm-10" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                        <label>Nome:</label>
                        <input type="text" class="form-control" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="150"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label>Posição:</label>
                        <select th:field="*{pos}" class="form-control">
                            <option th:each="pos : ${posicoes}" th:value="${pos.id}" th:text="${pos.descricao}"></option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/admin/jogador}" class="btn btn-danger">Cancelar</a>
             </form>
        </div>
    </body>
</html>
